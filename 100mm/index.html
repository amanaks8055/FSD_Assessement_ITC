<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <center><div class="product-card">
        <img src="\images\image.png" alt="Sample Product" class="product-image" height="50px" width="60px">
        <h2 class="product-title">Sample Product</h2>
        <p class="product-price">Rs. 15</p>
        <p class="product-description">This is a short description of the product.</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" onchange="updatePrice()">
        <p class="total-price">Total Price: Rs. <span id="total">15</span></p>
        <button onclick="buyNow()" class="buy-now">Buy Now</button>
    </div>
</center>
    <script src="index.js"></script>
</body>
</html>
